<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor5/40.2.0/ckeditor.min.js"
        integrity="sha512-8gumiqgUuskL3/m+CdsrNnS9yMdMTCdo5jj5490wWG5QaxStAxJSYNJ0PRmuMNYYtChxYVFQuJD0vVQwK2Y1bQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Area | Edit Pages</title>
</head>

<body>
    <header class="main-header">
        <div class="container">
            <nav class="nav">
                <ul class="left">
                    <div class="logo">
                        <a href="#">Fixed navbar</a>
                    </div>
                    <li>
                        <a href="index.html">Dashboard</a>
                    </li>

                    <li>
                        <a href="page.html">Pages</a>
                    </li>

                    <li>
                        <a href="post.html">Posts</a>
                    </li>
                    <li>
                        <a href="user.html">Users</a>
                    </li>
                </ul>
                <ul class="right">
                    <li><a href="#">Welcome, Brad</a></li>
                    <li><a href="login.html">Logout</a></li>
                </ul>
                <button class="hamburger">
                    <div class="bar"></div>
                </button>
            </nav>
        </div>
    </header>

    <section class="header">
        <div class="container">
            <div class="left">
                <i class="fa-solid fa-gear"></i>
                <h2>Edit Page</h2>
                <span>About</span>
            </div>
            <div class="dropdown">
                <a href="#" class="dropbtn" onclick="myFunction()">Dropdown button<i class="fa fa-caret-down"></i></a>
                <div class="dropdown-content" id="dropdown-content">
                    <a href="#" id="openModal">Add Page</a>
                    <a href="#">Add Post</a>
                    <a href="#">Add User</a>
                </div>
            </div>
        </div>
    </section>


    <section class="showcase">
        <div class="container">
            <div class="breadcrump">
                Dashboard <span>Edit Page</span>
            </div>

            <div class="grid">
                <div class="grid-left">
                    <div class="dashboard">
                        <div class="showcase-header">
                            <i class="fa-solid fa-gear"></i> Dashboard
                        </div>
                        <a href="#" class="page">
                            <div>
                                <i class="fas fa-list"></i> Pages
                            </div>
                            <span>12</span>
                        </a>

                        <a href="#" class="post">
                            <div>
                                <i class="fas fa-pencil"></i> Posts
                            </div>
                            <span>33</span>
                        </a>

                        <a href="#" class="user">
                            <div>
                                <i class="fas fa-users"></i> Users
                            </div>
                            <span>203</span>
                        </a>

                    </div>
                    <form>
                        <label for="disk">Disk Space Used</label>
                        <progress id="disk" value="65" max="100">65%</progress>
                        <span>65%</span>
                        <label for="band">Bandwidth Used</label>
                        <progress id="band" value="45" max="100">45%</progress>
                        <span>45%</span>
                    </form>
                </div>
                <div class="web edit">
                    <div class="header">Edit Pages</div>
                    <form>
                        <input type="search" placeholder="about">
                        <div class="group-form">
                            <label>Page Body</label>
                            <textarea name="" id="editor" class="form-control" placeholder="Page Body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure veniam vero
                                            pariatur quis magnam ullam, beatae eius voluptatum impedit amet eaque. Dolor
                                            autem ipsam possimus amet voluptate praesentium ratione reprehenderit!
                                    </textarea>
                        </div>
                        <div class="meta">
                            <label>Meta Tags</label>
                            <input type="text" placeholder="Add Some Tags...">
                        </div>

                        <div class="meta-desc">
                            <label>Meta description</label>
                            <input type="text" placeholder="Add Meta Description...">
                        </div>
                        <a href="#" class="btn-submit">Submit</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <span>Copyright AdminStrap, Â© 2023</span>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
